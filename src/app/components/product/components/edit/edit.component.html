<app-layout titleLayout="Producto" subtitle="Registro de productos." [actions]="actions">

    <form [formGroup]="form">
        <div class="form-group">
            <label>Nombre de producto</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Nombre de producto es requerido</div>
                <div *ngIf="f['name'].errors['maxlength']">
                    Nombre de usuario no puede exceder 255 caracteres
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Valor unitario</label>
            <input type="number" formControlName="unitValue" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['unitValue'].errors }" />
            <div *ngIf="submitted && f['unitValue'].errors" class="invalid-feedback">
                <div *ngIf="f['unitValue'].errors['required']">Valor unitario es requerido</div>
            </div>
        </div>

        <div class="form-group">
            <label>Categoria</label>
            <select id="categoryCode" class="form-control" name="categoryCode" formControlName="categoryCode"
                [ngClass]="{ 'is-invalid': submitted && f['categoryCode'].errors }">
                <option value="">Seleccione</option>
                <option [value]="category.id" *ngFor="let category of productService.categories"> {{ category.name }}
                </option>
            </select>
            <div *ngIf="submitted && f['unitValue'].errors" class="invalid-feedback">
                <div *ngIf="f['unitValue'].errors['required']">Valor unitario es requerido</div>
            </div>
        </div>

    </form>
</app-layout>
