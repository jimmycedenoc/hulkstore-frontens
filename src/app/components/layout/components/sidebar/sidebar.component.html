<aside class="sidebar shadow-sm">
    <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
    </div>
    <nav class="sidebar-menu pt-3 pb-3">
        <ul class="menu-items">
            <li *ngFor="let menu of layoutService.allMenu">
                <a [routerLink]="[menu.uri]" routerLinkActive="active">
                    <i class="fa {{menu.icon}}" title="{{menu.name}}"></i>
                    <span>{{menu.name}}</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
