<div class="card">
    <div class="card-header">
        <h3>Iniciar Sesi&oacute;n</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Nombre de usaurio</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Nombre de usuario es requerido</div>
                </div>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Contraseña es requerido</div>
                </div>
            </div>

            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                    Limpiar
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-center links">
            No tienes una cuenta?<a [routerLink]="['/login/signup']">Registrarse</a>
        </div>
    </div>
</div>
